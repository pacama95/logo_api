# Integration Test Configuration
quarkus.http.test-port=0

# Database configuration for integration tests
quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.username=test_user
%test.quarkus.datasource.password=test_password
%test.quarkus.datasource.reactive.url=postgresql://localhost:5432/test_db
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/test_db

# Hibernate configuration
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=false

# Liquibase configuration for tests
%test.quarkus.liquibase.migrate-at-start=true
%test.quarkus.liquibase.clean-at-start=true

# Test REST client configuration (will be overridden by Wiremock)
%test.quarkus.rest-client.logo-dev-api.url=http://localhost:8089
%test.logo.dev.token=test-token

# Logging
%test.quarkus.log.level=INFO
%test.quarkus.log.category."com.logo".level=DEBUG
