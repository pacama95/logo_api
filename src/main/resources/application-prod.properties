# Production configuration for Docker deployment

# Disable dev services in production
quarkus.datasource.devservices.enabled=false

# Production logging configuration
quarkus.log.level=INFO
quarkus.hibernate-orm.log.sql=false

# Health checks and metrics would require additional extensions:
# io.quarkus:quarkus-smallrye-health
# io.quarkus:quarkus-micrometer-registry-prometheus

# Security headers for production
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Connection pool optimization for production
quarkus.datasource.reactive.max-size=50
