# Quarkus HTTP Configuration
quarkus.http.port=${PORT:8085}
quarkus.http.host=0.0.0.0
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${PGUSER:logo_user}
quarkus.datasource.password=${PGPASSWORD:logo_password}
quarkus.datasource.reactive.url=postgresql://${PGHOST:localhost}:${PGPORT:5433}/${PGDATABASE:logo_db}
quarkus.datasource.jdbc.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5433}/${PGDATABASE:logo_db}
# Quarkus Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true
# Connection pool settings (optional)
quarkus.datasource.reactive.max-size=20
quarkus.datasource.reactive.idle-timeout=PT10M
# Liquibase Configuration
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changeLog-master.yaml
quarkus.liquibase.clean-at-start=false
quarkus.liquibase.validate-on-migrate=true
# Logo.dev API configuration
quarkus.rest-client.logo-dev-api.url=https://img.logo.dev
logo.dev.token=${LOGO_DEV_TOKEN}
# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.logo".level=DEBUG