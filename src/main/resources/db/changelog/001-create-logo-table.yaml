databaseChangeLog:
  - changeSet:
      id: 001-create-logo-table
      author: system
      comment: Create logo table with ID, external_identifier, resource_url, and file_path columns
      changes:
        - createTable:
            tableName: logo
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_identifier
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: resource_url
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: file_content
                  type: BYTEA
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: logo
            indexName: idx_logo_external_identifier
            columns:
              - column:
                  name: external_identifier
        - addUniqueConstraint:
            tableName: logo
            columnNames: external_identifier
            constraintName: uk_logo_external_identifier
